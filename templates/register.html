<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký tài khoản - Nam-blogee</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #a8dadc, #457b9d);
      font-family: 'Quicksand', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .auth-card {
      background: #e0f7fa;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 8px 8px 20px rgba(0,0,0,0.1), -8px -8px 20px rgba(255,255,255,0.7);
      width: 100%;
      max-width: 450px;
      transition: all 0.3s ease;
    }
    .auth-card:hover {
      box-shadow: 6px 6px 15px rgba(0,0,0,0.1), -6px -6px 15px rgba(255,255,255,0.7);
    }
    .auth-header h2 {
      font-weight: 700;
      color: #1d3557;
      text-align: center;
      margin-bottom: 5px;
    }
    .auth-header p {
      color: #457b9d;
      font-size: 14px;
      text-align: center;
      margin-bottom: 20px;
    }
    .form-floating label {
      color: #1d3557;
      transition: color 0.3s;
    }
    .form-floating input {
      border-radius: 15px;
      box-shadow: inset 4px 4px 8px rgba(0,0,0,0.1), inset -4px -4px 8px rgba(255,255,255,0.7);
      transition: all 0.3s ease;
    }
    .form-floating input:focus {
      border-color: #74c0c0;
      box-shadow: inset 2px 2px 6px rgba(0,0,0,0.15), inset -2px -2px 6px rgba(255,255,255,0.8);
    }
    .input-icon {
      position: absolute;
      top: 50%;
      right: 14px;
      transform: translateY(-50%);
      color: #457b9d;
      transition: transform 0.3s, color 0.3s;
    }
    .form-floating input:focus + label + .input-icon {
      transform: translateY(-50%) scale(1.1);
      color: #1d3557;
    }
    .password-toggle {
      position: absolute;
      top: 50%;
      right: 14px;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #457b9d;
      cursor: pointer;
      transition: transform 0.3s, color 0.3s;
    }
    .password-toggle:hover {
      transform: translateY(-50%) scale(1.2);
      color: #1d3557;
    }
    .btn-register, .btn-login {
      width: 100%;
      font-weight: 600;
      padding: 12px;
      border-radius: 15px;
      border: none;
      margin-top: 12px;
      transition: all 0.3s ease;
      box-shadow: 4px 4px 8px rgba(0,0,0,0.1), -4px -4px 8px rgba(255,255,255,0.7);
    }
    .btn-register {
      background-color: #457b9d;
      color: #f0f8ff;
    }
    .btn-register:hover {
      background-color: #1d3557;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1), -2px -2px 6px rgba(255,255,255,0.7);
    }
    .btn-login {
      background-color: #a8dadc;
      color: #1d3557;
    }
    .btn-login:hover {
      background-color: #74c0c0;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1), -2px -2px 6px rgba(255,255,255,0.7);
    }
    .divider {
      text-align: center;
      margin: 20px 0;
      position: relative;
    }
    .divider span {
      background-color: #e0f7fa;
      padding: 0 12px;
      position: relative;
      z-index: 1;
      color: #457b9d;
      font-weight: 600;
    }
    .divider::before {
      content: '';
      height: 1px;
      background: #74c0c0;
      position: absolute;
      left: 0;
      right: 0;
      top: 50%;
      z-index: 0;
    }
    .features-list ul {
      list-style: none;
      padding-left: 0;
      margin-top: 20px;
    }
    .features-list li {
      margin-bottom: 10px;
      color: #1d3557;
      font-weight: 500;
      display: flex;
      align-items: center;
      transition: color 0.3s;
    }
    .features-list li:hover {
      color: #457b9d;
    }
    .features-list i {
      color: #74c0c0;
      margin-right: 8px;
      transition: transform 0.3s, color 0.3s;
    }
    .features-list li:hover i {
      transform: scale(1.2);
      color: #1d3557;
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <div class="auth-header">
      <h2>Đăng ký tài khoản</h2>
      <p>Trở thành một phần của Nam-blogee</p>
    </div>
    <form method="POST" action="/register">
      <div class="form-floating mb-3 position-relative">
        <input type="text" class="form-control" id="userID" name="userID" placeholder="User ID">
        <label for="userID">User ID</label>
        <i class="fa fa-user input-icon"></i>
      </div>

      <div class="form-floating mb-3 position-relative">
        <input type="password" class="form-control" id="password" name="password" placeholder="Mật khẩu" required>
        <label for="password"><i class="fas fa-lock me-2"></i>Mật khẩu</label>
        <button type="button" class="password-toggle" onclick="togglePassword()">
          <i class="fas fa-eye" id="toggleIcon"></i>
        </button>
      </div>

      <div class="form-floating mb-3 position-relative">
        <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Họ và tên">
        <label for="fullname">Họ và tên</label>
        <i class="fa fa-user input-icon"></i>
      </div>
      <div class="form-floating mb-3 position-relative">
        <input type="text" class="form-control" id="phone" name="phone" placeholder="Số điện thoại">
        <label for="phone">Số điện thoại</label>
        <i class="fa fa-phone input-icon"></i>
      <div class="form-floating mb-3 position-relative">
        <input type="text" class="form-control" id="email" name="email" placeholder="Email">
        <label for="email">Email</label>
        <i class="fa fa-envelope input-icon"></i>
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label">Giới tính</label>
        <select class="form-select" id="gender" name="gender">
          <option value="">-- Chọn giới tính --</option>
          <option value="M">Nam</option>
          <option value="F">Nữ</option>
        </select>
      </div>
      <button type="submit" class="btn-register">Đăng ký</button>
      <div class="divider"><span>hoặc</span></div>
      <a href="/login" class="btn-login">Đăng nhập</a>
    </form>

    <div class="features-list">
      <ul>
        <li><i class="fa fa-check-circle"></i> Nhận ưu đãi đặc biệt</li>
        <li><i class="fa fa-check-circle"></i> Quản lý đơn hàng dễ dàng</li>
        <li><i class="fa fa-check-circle"></i> Tích lũy điểm thưởng</li>
      </ul>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('toggleIcon');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }
  </script>
</body>
</html>
